<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <p aria-label="quote author" class="author">George Bernanrd Shaw</p>
        <div class="tags">
          <p class="tag">Famous</p>
          <p class="tag">Incredible</p>
        </div>
        <blockquote class="quoteBlock">
          <p id="quote" class="quote">
            Avian carriers can provide high delay, low throughput, and low.
          </p>
        </blockquote>
      </div>
      <div class="buttons">
        <button id="button-random" class="button">
          <img aria-hidden src="regroup.svg" alt="regroup icon" /> Random
        </button>
        <button id="button-share" class="button">
          <img aria-hidden src="link.svg" alt="regroup icon" />
          Share
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
